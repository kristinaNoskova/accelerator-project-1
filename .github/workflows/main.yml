name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Запуск при пуше в main
  workflow_dispatch:  # Возможность ручного запуска

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm  # Кеширует зависимости

      - name: Install dependencies
        run: npm install  # Быстрая установка зависимостей

      - name: Build project
        run: npm run build  # Убедись, что эта команда работает

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist  # Папка со сборкой (замени, если другая)
